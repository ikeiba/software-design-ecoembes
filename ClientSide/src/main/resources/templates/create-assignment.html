<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Route - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Ecoembes Management</a>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-success">
                <div class="card-header bg-success text-white">
                    <h4 class="card-title mb-0">Assign Dumpster to Plant</h4>
                </div>
                <div class="card-body">
                    
                    <div class="alert alert-info small">
                        This operation will dispatch collection trucks and notify the selected recycling plant.
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/assignments/new}" th:object="${assignment}" method="post">
                        
                        <div class="mb-3">
                            <label for="date" class="form-label">Collection Date</label>
                            <input type="date" class="form-control" id="date" th:field="*{date}" required>
                            <div class="form-text">The system will validate plant capacity for this day.</div>
                        </div>

                        <div class="mb-3">
                            <label for="dumpsterId" class="form-label">Dumpster ID</label>
                            <input type="number" class="form-control" id="dumpsterId" th:field="*{dumpsterId}" 
                                   placeholder="Enter Dumpster ID" required>
                        </div>

                        <div class="mb-3">
                            <label for="plantId" class="form-label">Recycling Plant ID</label>
                            <input type="number" class="form-control" id="plantId" th:field="*{plantId}" 
                                   placeholder="Enter Plant ID" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Assign Route</button>
                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
