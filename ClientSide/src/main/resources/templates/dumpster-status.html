<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estado de Contenedores - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Ecoembes Management</a>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-center text-success">Estado de Contenedores por Zona</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/dumpsters/status}" method="get" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="postalCode" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" 
                           th:value="${selectedZip}" placeholder="Ej: 48001" required>
                </div>
                <div class="col-md-5">
                    <label for="date" class="form-label">Fecha de Consulta</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           th:value="${selectedDate}" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Consultar</button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${dumpsters != null}">
        <div th:if="${dumpsters.empty}" class="alert alert-warning text-center">
            No se encontraron contenedores para esta zona y fecha.
        </div>

        <div th:unless="${dumpsters.empty}" class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Ubicación</th>
                            <th>Nivel de Llenado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${dumpsters}">
                            <td th:text="${d.id}">1</td>
                            <td th:text="${d.location}">Gran Vía 10</td>
                            <td>
                                <span th:if="${d.fillLevel == 'GREEN'}" class="badge bg-success">VACÍO (VERDE)</span>
                                <span th:if="${d.fillLevel == 'ORANGE'}" class="badge bg-warning text-dark">MEDIO (NARANJA)</span>
                                <span th:if="${d.fillLevel == 'RED'}" class="badge bg-danger">LLENO (ROJO)</span>
                                
                                <span th:if="${d.fillLevel != 'GREEN' and d.fillLevel != 'ORANGE' and d.fillLevel != 'RED'}" 
                                    th:text="${d.fillLevel != null ? d.fillLevel : 'SIN DATOS'}" class="badge bg-secondary"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="mt-4 text-center">
        <a th:href="@{/dashboard}" class="btn btn-link text-decoration-none">← Volver al Panel Principal</a>
    </div>
</div>

</body>
</html>
