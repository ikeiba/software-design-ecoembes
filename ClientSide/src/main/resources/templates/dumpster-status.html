<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dumpster Status - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">Ecoembes Management</a>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-center text-success">Dumpster Status by Zone</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/dumpsters/status}" method="get" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" 
                           th:value="${selectedZip}" placeholder="Ex: 48001" required>
                </div>
                <div class="col-md-5">
                    <label for="date" class="form-label">Query Date</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           th:value="${selectedDate}" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${dumpsters != null}">
        <div th:if="${dumpsters.empty}" class="alert alert-warning text-center">
            No dumpsters found for this zone and date.
        </div>

        <div th:unless="${dumpsters.empty}" class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Location</th>
                            <th>Fill Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${dumpsters}">
                            <td th:text="${d.id}">1</td>
                            <td th:text="${d.location}">Main St 10</td>
                            <td>
                                <span th:switch="${d.fillLevel.toString()}"> 
                                    <span th:case="'GREEN'" class="badge bg-success">EMPTY (GREEN)</span>
                                    <span th:case="'ORANGE'" class="badge bg-warning text-dark">MEDIUM (ORANGE)</span>
                                    <span th:case="'RED'" class="badge bg-danger">FULL (RED)</span>
                                    <span th:case="*" th:text="${d.fillLevel != null ? d.fillLevel : 'NO DATA'}" class="badge bg-secondary"></span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="mt-4 text-center">
        <a th:href="@{/dashboard}" class="btn btn-link text-decoration-none">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
