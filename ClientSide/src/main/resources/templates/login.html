<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Waste Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #fafafa;
            color: #212121;
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: white;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            padding: 48px 32px;
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #212121;
            letter-spacing: -0.5px;
        }

        .logo p {
            font-size: 14px;
            color: #757575;
            margin-top: 4px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            border-left: 3px solid #c62828;
            font-size: 14px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            border-left: 3px solid #2e7d32;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: #616161;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #212121;
            background: white;
        }

        .btn-primary {
            width: 100%;
            padding: 13px;
            background: #212121;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #424242;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Waste Management</h1>
                <p>Sistema de Gestión de Contenedores</p>
            </div>
            
            <!-- Mostrar mensaje de error si existe -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}">Usuario o contraseña incorrectos</p>
            </div>
            
            <!-- Mostrar mensaje de éxito si existe -->
            <div th:if="${message}" class="success-message">
                <p th:text="${message}">Sesión cerrada exitosamente</p>
            </div>
            
            <!-- Formulario de login -->
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           placeholder="Ingrese su usuario"
                           th:value="${username}"
                           required
                           autofocus>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Ingrese su contraseña"
                           required>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
