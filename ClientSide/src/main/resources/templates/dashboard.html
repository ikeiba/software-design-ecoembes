<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Ecoembes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-menu { transition: transform 0.2s; cursor: pointer; }
        .card-menu:hover { transform: translateY(-5px); border-color: #2e7d32; }
        .icon-lg { font-size: 2rem; margin-bottom: 1rem; color: #2e7d32; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Ecoembes Management</span>
        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h2 class="mb-4 text-center">Management Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-6 col-lg-3">
            <div class="card h-100 card-menu text-center p-3 shadow-sm">
                <div class="card-body">
                    <div class="icon-lg">ğŸ—‘ï¸</div>
                    <h5 class="card-title">New Dumpster</h5>
                    <p class="card-text small text-muted">Register a new dumpster in the system.</p>
                    <a th:href="@{/dumpsters/new}" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card h-100 card-menu text-center p-3 shadow-sm">
                <div class="card-body">
                    <div class="icon-lg">ğŸ“Š</div>
                    <h5 class="card-title">Check Status</h5>
                    <p class="card-text small text-muted">View fill levels by Postal Code.</p>
                    <a th:href="@{/dumpsters/status}" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card h-100 card-menu text-center p-3 shadow-sm">
                <div class="card-body">
                    <div class="icon-lg">ğŸ­</div>
                    <h5 class="card-title">Plant Capacity</h5>
                    <p class="card-text small text-muted">Check availability at recycling plants.</p>
                    <a th:href="@{/plants/capacity}" class="stretched-link"></a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-3">
            <div class="card h-100 card-menu text-center p-3 shadow-sm border-success">
                <div class="card-body">
                    <div class="icon-lg">ğŸšš</div>
                    <h5 class="card-title text-success">Assign Route</h5>
                    <p class="card-text small text-muted">Send dumpsters to a specific plant.</p>
                    <a th:href="@{/assignments/new}" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
